  <div class="content-wrapper">
    <div class="container">

      	<!-- enter your prompt -->
      	<section class="features-overview" id="features-section">
	        <div class="content-header">
	          <p>What is the brand you'd like to appear on your product?</p>
	          <textarea class="form-control text-center mb-2" id="Message" placeholder="Enter your brand's name"></textarea>
	          <p class="char_left text-right w-100">Chars left : <span>12/100</span></p>

			 <p class="mt-4">What emotions does your brand embody?</p>	
			 <div class="emotions w-100">
		        <button class="btn btn-opacity-dark mr-1 form-control">Cheerful</button>
		        <button class="btn btn-opacity-dark ml-1 form-control">Zen</button>
		        <button class="btn btn-opacity-dark mr-1 form-control">Artsy</button>
		        <button class="btn btn-opacity-dark ml-1 form-control">Moody</button>
		        <button class="btn btn-opacity-dark mr-1 form-control">Minimalist</button>
		        <select class="btn btn-opacity-dark ml-1 form-control">
		        	<option default>Other</option>
		        	<option>Select 1</option>
		        	<option>Select 2</option>
		        	<option>Select 3</option>
		        	<option>Select 4</option>
		        </select>
		      </div>     
		      <div class="w-100 mt-3">
		      	<button class=" w-100 btn mr-1 form-control" id="click_submit">Select plan</button>
		      </div>    
	        </div>
	    </section>  
	    <!-- end of  enter your prompt -->
